<div class="mainframe">
  <div class="toolbar">
    <div class="header">Learning RxJS</div>
  </div>
  <div class="sidebar">
    <div *ngFor="let menuItem of menuItems"
         class="menu-item"
         title="{{menuItem.tooltip}}">
      <a [routerLink]="menuItem.link"
         routerLinkActive="router-link-active">{{menuItem.label}}</a>
    </div>
  </div>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
  <div class="footer"></div>
</div>
